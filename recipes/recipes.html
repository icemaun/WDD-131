<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image"></meta>
    <link rel="stylesheet" href="recipes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book">
        <h1>RecipeBook</h1>
    </header>

    <label for="searchbar">Find a Recipe</label>    
    <input type="search" name="searchbar" id="searchbar" placeholder="Type a recipe here" list="recipe-options">
    <datalist id="recipe-options">
        <option value="Apple Crisp"></option>
        <option value="Chicken Curry"></option>
        <option value="Chocolate Chip Cookies"></option>
        <option value="German Gooseberry Cake"></option>
        <option value="Roasted Potatoes"></option>
    </datalist>
    
    <main class="home-grid">
        <figure class="gallery">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp">
        </figure>
        <div class="content">
            <div class="information">
                <button class="Dessert">Dessert</button>
                <button class="Tag2">Tag2</button>
            </div>
            <div class="container">
                <p>Apple Crisp</p>
            </div>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <div class="container2">
                <p>This Apple Crisp recipe is a simple yet delicious fall dessert that is great served warm with vanilla ice cream.</p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>©2023 Not a real site.</p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
